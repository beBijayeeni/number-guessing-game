<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Number Guessing Game</h1>
      <p>Guess a random number between 20 and 120</p>
      <p>You have 10 chances.</p>
      <div id="wrapper">
        <form class="form">
          <input type="text" id="guessField" class="guessField" />
          <button type="submit" id="submitButton" class="guessSubmit">OK</button>
        </form>
        <div class="resultParas">
          <p>The numbers you guessed: <span class="guesses"></span></p>
          <p>Last chance left: <span class="lastResult">10</span></p>
          <p class="guessingResult"></p>
        </div>
        <div class="circleArea">
          <div class="answerCircleArea"></div>
          <div class="guessCircleArea"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
